<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>송근호 포트폴리오</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f0f4f8;
            color: #333;
        }
        .main-container {
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #1a237e;
        }
        p {
            font-size: 1.2em;
            margin-top: -10px;
            color: #555;
        }
        .nav-links {
            margin-top: 30px;
        }
        .nav-links a {
            font-size: 1.1em;
            text-decoration: none;
            color: #3f51b5;
            border: 2px solid #3f51b5;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #3f51b5;
            color: #fff;
        }
    </style></head>
<body>
    <div class="main-container">
        <h1>환영합니다!</h1>
        <p>송근호의 포트폴리오에 오신 것을 환영합니다.</p>
        <div class="nav-links">
            <a href="about/">자기소개</a>
            <a href="projects/">프로젝트</a>
        </div>
    </div>
</body>
</html>
